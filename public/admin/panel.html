<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script type="text/javascript" src="../jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="../backbone/node_modules/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="../backbone/backbone-min.js"></script>
  <title></title>
</head>
<body>
  <div class="row">
    <h1 class="text-center">Admin Panel</h1>
    <p class="text-center"><a href="/">Go back to main page</a></p>
  </div>



  <!-- container for amazon product list -->
  <div class="container resultList">
    <div class="row">
      <h2 class="text-center">Search On Amazon</h2>
      <div>
        <form class="form-horizontal">
        <div class="form-group ">
          <label for="SearchIndex" class="control-label col-sm-2 col-sm-offset-3">SearchIndex</label>
          <div class="col-sm-5">
            <select id="SearchIndex" class="form-control">
              <option value="Appliances">Appliances</option>
              <option value="ArtsAndCrafts">Arts and Crafts</option>
              <option value="Automative">Automative</option>
              <option value="Baby">Baby</option>
              <option value="Beauty">Beauty</option>
              <option value="Blended">Blended</option>
              <option value="Books">Books</option>
              <option value="Collectibles">Collectibles</option>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="FashionBaby">Fashion - Baby</option>
              <option value="FashionBoys">Fashion - Boys</option>
              <option value="FashionGirls">Fashion - Girls</option>
              <option value="FashionMen">Fashion - Men</option>
              <option value="FashionWomen">Fashion - Women</option>
              <option value="GiftCards">Gift Cards</option>
              <option value="Grocery">Grocery</option>
              <option value="HealthPersonalCare">Health and Personal Care</option>
              <option value="HomeGarden">Home and Garden</option>
              <option value="Industrial">Industrial</option>
              <option value="KindleStore">Kindle Store</option>
              <option value="LawnAndGarden">Lawn and Garden</option>
              <option value="Luggage">Luggage</option>
              <option value="MP3Downloads">MP3 Downloads</option>
              <option value="Magazines">Magazines</option>
              <option value="Merchants">Merchants</option>
              <option value="MobileApps">Mobile Apps</option>
              <option value="Movies">Movies</option>
              <option value="Music">Music</option>
              <option value="MusicalInstruments">Musical Instruments</option>
              <option value="OfficeProducts">Office Products</option>
              <option value="PCHardware">PC Hardware</option>
              <option value="PetSupplies">Pet Supplies</option>
              <option value="Software">Software</option>
              <option value="SportingGoods">Sporting Goods</option>
              <option value="Tools">Tools</option>
              <option value="Toys">Toys</option>
              <option value="UnBoxVideo">UnBox Video</option>
              <option value="VideoGames">Video Games</option>
              <option value="Wine">Wine</option>
              <option value="Wireless">Wireless</option>
            </select>
          </div>
        </div>
        <div class="form-group ">
          <label for="KeyWord" class="control-label col-sm-2 col-sm-offset-3">KeyWord</label>
          <div class="col-sm-5">
            <input type="text" id="KeyWord" class="form-control">
            </input>
          </div>
        </div>
        <div class="form-group">
          <button id="search" class="btn btn-primary col-sm-offset-5">Search</button>
        </div>
      </form>
      </div> 
    </div>
    <div class="row">
      <h2 class="text-center">Search Results</h2>
    </div>
    <div class="row">
      <!-- list column -->
      <div class="center-block col-md-6" id="searchListContainer">  
        <ul>
        </ul>  
      </div>
      <!-- card display column -->
      <div class="col-md-6" id="searchCardContainer">          
      </div>
    </div>
  </div>

  <!-- container for product list -->
  <div class="container list">
    <div class="row">
      <h2 class="text-center">Product List</h2>
    </div>
    <div class="row">
      <!-- list column -->
      <div class="center-block col-md-6" id="listContainer">  
        <button class="btn btn-primary center-block list-products">produce list</button>
        <ul>
        </ul>  
      </div>
      <!-- card display column -->
      <div class="col-md-6" id="cardContainer">          
      </div>
    </div>
  </div>



  <!-- template for item card -->
  <script id="item-card" type="text/x-handlebars-template">
    <div class="card-container">
      <div class="card item" item data-name="{{ name }}" data-price="{{ price }}">
        <div class="pricebox">
          <p class="price"> ${{price}} </p>
        </div>
        <div class="deletebox">
          <i class="fa fa-trash-o fa-4x"></i>
        </div>
        <div class="card-inner">
          <img src="{{img}}" class="proimage">
        </div>
      </div>
    </div>
  </script>

  
  <script type="text/javascript" src="../Models/productModel.js"></script>
  <script type="text/javascript" src="../collections/productCollection.js"></script>
  <script type="text/javascript" src="../Views/cardView.js"></script>
  <script type="text/javascript" src="../Models/resultModel.js"></script>
  <script type="text/javascript" src="../collections/resultCollection.js"></script>
  <script type="text/javascript" src="../Models/itemListModel.js"></script>
  <script type="text/javascript" src="../Views/itemListView.js"></script>
  <script type="text/javascript" src="../Models/resultsModel.js"></script>
  <script type="text/javascript" src="../Views/resultsView.js"></script>
  <script type="text/javascript" src="admin.js"></script>
  <!-- <script type="text/javascript" src="amazon.js"></script> -->
</body>
</html>
